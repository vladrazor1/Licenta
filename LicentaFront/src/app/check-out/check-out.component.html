<section>
  <div>
    <h2>{{ product.title }}</h2>
    <div>
      <div>
        <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
          <div class="field">
            <label class="label" for="price">Price</label>
            <div class="control">
              <input
                [(ngModel)]="product.price"
                class="input"
                id="price"
                formControlName="price"
                required
                [ngClass]="{
                  'is-danger':
                    productForm.controls['price'].invalid &&
                    productForm.controls['price'].dirty &&
                    productForm.controls['price'].touched
                }"
              />
            </div>

            <div
              class="notification"
              *ngIf="
                productForm.controls['price'].invalid &&
                productForm.controls['price'].dirty &&
                productForm.controls['price'].touched
              "
            >
              <p
                class="help is-danger"
                *ngIf="productForm.controls['price'].errors?.['required']"
              >
                Price is required.
              </p>
              <p
                class="help is-danger"
                *ngIf="productForm.controls['price'].errors?.['min']"
              >
                The price must be greater than 1 !
              </p>
            </div>
          </div>
          <br />
          <div id="text">{{ product.text }}</div>
          <br />
          <div id="start">{{ product.startingDate }}</div>
          <br />
          <div id="end">{{ product.expirationDate }}</div>
          <br />

          <div>
            <img
              id="carIMG"
              *ngIf="!imageCat(product)"
              src="/assets/Images/default-car.jpg"
            />
            <img
              id="furnitureIMG"
              *ngIf="imageCat(product)"
              src="/assets/Images/default-furniture.jpg"
            />
          </div>

          <button
            id="check-out"
            class="round-5"
            type="submit"
            [disabled]="productForm.invalid"
          >
            Checkout
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
